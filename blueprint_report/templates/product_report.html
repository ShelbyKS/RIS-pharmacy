<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body, html {
        height: 100%;
        font-family: 'Montserrat', sans-serif;
    }

    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url(https://m.foolcdn.com/media/dubs/images/Blurry_store.original.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .card_wrapper {
        box-sizing: border-box;
        padding: 50px;
        width: 60%;
        height: 80%;
        display: flex;
        flex-direction: column;
        row-gap: 10%;
        background-color: rgba(229,229,229, 0.8);
        border-radius: 50px;
    }

    .main_title {
        text-align: center;
    }

    .result_table {
        text-decoration: none;
        border-collapse: collapse;
        width: 100%;
        text-align: center;
    }

	.result_table th {
	    color: #354251;
	    background-color: inherit;
	}

	.result_table td {
	    color: #354251;
	}

	.result_table td {
	    padding: 10px 5px;
	    vertical-align: middle;
	}

	.result_table th {
	    padding: 10px 5px;
	    vertical-align: middle;
	    border-bottom: 1px solid #354251;
	}

	.result_table thead tr {
	    border-bottom: 1px solid #354251;
	}

	.result_table tbody tr:hover {
	    background-color: rgba(229,229,229, 0.3)
	}
</style>
<body>
    <div class="container">
        <div class="card_wrapper">
            <h1 class="main_title">Product_report</h1>
            <table class="result_table">
                <thead>
                    <tr>
                        {% for item in schema  %}
                            <th>{{ item }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for item in result %}
                        <tr>
                        {% for field in item %}
                            <td>{{ field }}</td>
                        {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
