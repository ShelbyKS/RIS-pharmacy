<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>меню отчетов</title>
    <style type="text/css">
        .named_list {
            font-size: 12pt;
            color: green;
            display: inline-block;
            width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
<h2 align="center">Меню отчетов</h2> <br>
<center>
    {% for report in report_list %}
        <form action="" method="post">
            <label for="create_rep" class="named_list">{{report['rep_name'] }} </label>
            <input type="submit" name="create_rep" id="create_rep" value="Создать">
            <input type="submit" name="view_rep" id="view_rep" value="Смотреть">
            <input type="hidden" name="rep_id" value="{{report['rep_id']}}">
        </form>
    {% endfor %}
</center>
</body>
</html>
